{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card p-4" style="width: 350px; background-color: rgba(255,255,255,0.9);">
    <h3 class="text-center mb-3">Login</h3>
    <form method="POST" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="/sign-up">Sign Up</a></p>
    </form>
</div>
{% endblock %}
