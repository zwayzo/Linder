{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="card p-4" style="width: 350px; background-color: rgba(255,255,255,0.9);">
    <h3 class="text-center mb-3">Sign Up</h3>
    <form method="POST" action="/sign-up">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required placeholder="First name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" required placeholder="Last name">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Your username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Your password">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" class="form-control" min="0" placeholder="Your age">
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select name="sex" class="form-select">
                <option value="n/o" selected>n/o</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sexualPreference" class="form-label">Sexual Preference</label>
            <select name="sexualPreference" class="form-select">
                <option value="everyone" selected>Everyone</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

{% endblock %}
